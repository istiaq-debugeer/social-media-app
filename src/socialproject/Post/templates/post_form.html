{%extends 'base.html'%}
{%block body%}
<div class="container py-5">
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    
        {%csrf_token%}
        
        <div class="mb-2">
            <label class="block text-gray-570 text-sm font-bold mb-2" for="">Title</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{post_form.title}}</div>
        </div>    
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Upload Image</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{post_form.image}}</div>
       
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Caption</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{post_form.caption}}</div>
       
        </div>
        <button class="text-white bg-green-500 px-5 mb-2 py-2" type="submit" >Register</button>
       </form>
   </div> 
   
{%endblock%}
