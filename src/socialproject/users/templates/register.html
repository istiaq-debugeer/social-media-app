{%extends 'base.html'%}
{%block body%}
<div class="container py-5">
    <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    
        {%csrf_token%}
        <div class="mb-2">
            <label class="block text-gray-570 text-sm font-bold mb-2" for="">FirstName</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{userform.firstname}}</div>
        </div>    
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">LastName</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{user_form.lastname}}</div>
       
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{user_form.username}}</div>
       
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{user_form.email}}</div>
       
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{user_form.password}}</div>
       
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm Password</label>
        
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10">{{user_form.passowrd2}}</div>
       
        </div>
        <button class="text-white bg-green-500 px-5 mb-2 py-2" type="submit" >Register</button>
       </form>
   </div> 
{%endblock%}
